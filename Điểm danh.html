<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hệ Thống Điểm Danh</title>

<body>

    <div class="bgbody">

                <button class="btn btn-success" id="acp" type="button" onclick="playsound()">Xác Nhận</button>
                <button class="btn btn-danger" id="rst" type="reset">Làm Mới</button>
            </form>
            <datalist id="Users">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            
        </div>
        <div  id="div2" class="container text-white">

        </div>
    </div>
        
    <footer>
        <p>Giới thiệu something</p>
    </footer>
    
</datalist>

</html>
